# ===========================================
# 動画設定ファイル
# このファイルを編集して動画のスタイルをカスタマイズできます
# ===========================================

# -------------------------------------------
# フォント設定
# -------------------------------------------
font:
  # 字幕のフォント（Googleフォント名またはシステムフォント名）
  # 例: "Noto Sans JP", "M PLUS Rounded 1c", "Kosugi Maru", "Zen Maru Gothic"
  family: "Noto Sans JP"

  # フォントサイズ（ピクセル）
  size: 48

  # フォントの太さ（normal, bold, 100-900）
  weight: "bold"

  # 字幕の色設定
  # "character": キャラクターごとの色（colors.zundamon / colors.metan）を使用
  # または直接色コードを指定: "#ffffff", "#ff0000" など
  color: "character"

  # アウトラインの色
  outlineColor: "#000000"
  innerOutlineColor: "#ffffff"

# -------------------------------------------
# 字幕設定
# -------------------------------------------
subtitle:
  # 画面下からの位置（ピクセル）
  # コンテンツと被らないように調整
  bottomOffset: 40

  # 字幕の最大幅（パーセント）
  maxWidthPercent: 55

  # 字幕の最大幅（ピクセル上限）
  maxWidthPixels: 1000

  # アウトライン（袋文字）の太さ
  outlineWidth: 14
  innerOutlineWidth: 8

# -------------------------------------------
# キャラクター設定
# -------------------------------------------
character:
  # キャラクターの高さ（ピクセル）
  # コンテンツを大きく表示したい場合は小さくする
  height: 367

  # キャラクター画像を使用するか
  # false: プレースホルダー表示
  # true: public/images/の画像を使用
  useImages: false

# -------------------------------------------
# コンテンツエリア設定
# -------------------------------------------
content:
  # コンテンツ表示エリア（キャラクターと字幕を除いた領域）
  # これらは参考値で、スクリプト作成時の目安として使用

  # 上からの余白（ピクセル）
  topPadding: 50

  # 左右の余白（ピクセル）
  sidePadding: 100

  # 下からの余白（字幕エリア + キャラクターエリア）
  # bottomOffset + characterHeight + margin
  bottomPadding: 450

# -------------------------------------------
# 動画基本設定
# -------------------------------------------
video:
  width: 1920
  height: 1080
  fps: 30
  # 再生速度（音声生成時に考慮）
  playbackRate: 1.2

# -------------------------------------------
# カラー設定
# -------------------------------------------
colors:
  background: "#f8fafc"
  text: "#1e293b"
  zundamon: "#059669"  # ずんだもん（緑）
  metan: "#db2777"     # めたん（ピンク）
